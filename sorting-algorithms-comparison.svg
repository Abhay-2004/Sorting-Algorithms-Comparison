<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="gridGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">Sorting Algorithms Comparison</text>
  
  <!-- 2D Grid -->
  <rect x="50" y="70" width="300" height="300" fill="url(#gridGradient)" stroke="#333" stroke-width="2"/>
  
  <!-- Grid Lines -->
  <g stroke="#999" stroke-width="1">
    <line x1="50" y1="120" x2="350" y2="120"/>
    <line x1="50" y1="170" x2="350" y2="170"/>
    <line x1="50" y1="220" x2="350" y2="220"/>
    <line x1="50" y1="270" x2="350" y2="270"/>
    <line x1="50" y1="320" x2="350" y2="320"/>
    
    <line x1="100" y1="70" x2="100" y2="370"/>
    <line x1="150" y1="70" x2="150" y2="370"/>
    <line x1="200" y1="70" x2="200" y2="370"/>
    <line x1="250" y1="70" x2="250" y2="370"/>
    <line x1="300" y1="70" x2="300" y2="370"/>
  </g>
  
  <!-- Points -->
  <circle cx="100" cy="120" r="5" fill="#e74c3c"/>
  <circle cx="200" cy="220" r="5" fill="#e74c3c"/>
  <circle cx="300" cy="170" r="5" fill="#e74c3c"/>
  <circle cx="150" cy="320" r="5" fill="#e74c3c"/>
  <circle cx="250" cy="270" r="5" fill="#e74c3c"/>
  
  <!-- Median Point -->
  <circle cx="200" cy="220" r="8" fill="#3498db" stroke="#333" stroke-width="2"/>
  <text x="220" y="215" font-family="Arial" font-size="12" fill="#333">Median</text>
  
  <!-- Sorting Algorithms -->
  <g transform="translate(400, 70)">
    <rect x="0" y="0" width="350" height="60" fill="#2ecc71" stroke="#333" stroke-width="2"/>
    <text x="175" y="35" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">Selection Sort</text>
    
    <rect x="0" y="70" width="350" height="60" fill="#f1c40f" stroke="#333" stroke-width="2"/>
    <text x="175" y="105" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">Insertion Sort</text>
    
    <rect x="0" y="140" width="350" height="60" fill="#e67e22" stroke="#333" stroke-width="2"/>
    <text x="175" y="175" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">Merge Sort</text>
    
    <rect x="0" y="210" width="350" height="60" fill="#9b59b6" stroke="#333" stroke-width="2"/>
    <text x="175" y="245" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">Quick Sort</text>
  </g>
  
  <!-- Performance Comparison -->
  <g transform="translate(50, 400)">
    <text x="0" y="0" font-family="Arial" font-size="18" fill="#333" font-weight="bold">Performance Comparison</text>
    <line x1="0" y1="20" x2="700" y2="20" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="20" x2="0" y2="170" stroke="#333" stroke-width="2"/>
    
    <!-- Bars -->
    <rect x="50" y="30" width="100" height="120" fill="#2ecc71" opacity="0.7"/>
    <rect x="200" y="70" width="100" height="80" fill="#f1c40f" opacity="0.7"/>
    <rect x="350" y="110" width="100" height="40" fill="#e67e22" opacity="0.7"/>
    <rect x="500" y="100" width="100" height="50" fill="#9b59b6" opacity="0.7"/>
    
    <!-- Labels -->
    <text x="100" y="165" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Selection</text>
    <text x="250" y="165" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Insertion</text>
    <text x="400" y="165" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Merge</text>
    <text x="550" y="165" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Quick</text>
  </g>
</svg>